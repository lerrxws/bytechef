name: CI Build on PUSH

on:
  push:
    branches: [ "*" ]

permissions:
  contents: read

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

      - name: Set up Node 22
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: client  # Указати директорію, де знаходиться package.json
        run: |
          npm install

      - name: Running Source Formatting
        working-directory: client
        run: npm run format

      - name: Running Lint
        working-directory: client
        run: npm run lint

      - name: Running Typecheck
        working-directory: client
        run: npm run typecheck

      - name: Running Check
        working-directory: client
        run: npm run check

      - name: Running Build
        working-directory: client
        run: npm run build

      - name: Running Tests
        working-directory: client
        run: npm run test
